<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <section>
        <div class="container" id="rate_box">
          <div class="card">
            <div class="card_header">
              <img src="images/icon-star.svg" alt="icon-star" />
            </div>
            <div class="card_body">
              <h1 class="heading">How did we do?</h1>
              <p class="text">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
              </p>
              <div class="contain_button d_flex">
                <button class="rate" value="1">1</button>
                <button class="rate" value="2">2</button>
                <button class="rate" value="3">3</button>
                <button class="rate" value="4">4</button>
                <button class="rate" value="5">5</button>
              </div>
              <div class="button_submit">
                <button class="submit" id="submit">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="container t_center hide" id="state">
          <div class="card">
            <div class="card_header2">
              <img
                src="images/illustration-thank-you.svg"
                alt="illustration-thank-you"
              />
            </div>
            <div class="card_body2">
              <p class="rating">
                You selected <span id="rate_score">0</span> out of 5
              </p>
              <p class="thank_text">Thank you!</p>
              <p class="text2">
                We appreciate you taking the time to give a rating. If you ever
                need more support, don’t hesitate to get in touch!
              </p>
            </div>
          </div>
        </div>
        <!-- Thank you state end -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
